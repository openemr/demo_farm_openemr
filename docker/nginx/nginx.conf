        return      301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;

        server_name admin.openemr.io;
        root /usr/share/nginx/html/admin;
        index index.html index.php;
        access_log /var/log/nginx/open-emr-access.log;
        error_log off;

        location ^~ /.well-known {
            allow all;
            root  /data/letsencrypt/;
        }

        location / {
            auth_basic "Password Required";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-serve:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    server {
        listen 80;
        listen 443 ssl;

        server_name translations.openemr.io;
        root /usr/share/nginx/html/translations;
        access_log /var/log/nginx/open-emr-access.log;
        error_log off;

        location ^~ /.well-known {
            allow all;
            root  /data/letsencrypt/;
        }

    }

    server {
        listen      80;
        server_name phpmyadmin.openemr.io;
        return      301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;

        server_name phpmyadmin.openemr.io;

        location ^~ /.well-known {
            allow all;
            root  /data/letsencrypt/;
        }

        location / {
            resolver 127.0.0.11 valid=30s;
            set $upstream_phpmyadmin_openemr phpmyadmin-openemr;
            auth_basic "Password Required";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass         http://$upstream_phpmyadmin_openemr:80;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            access_log         off;
            error_log          off;
        }
    }

